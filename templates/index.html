<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki-like Page</title>
    <!-- Bulma CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body>

    <!-- トップバー -->
    {% module Template("modules/header.html") %}

    <!-- レイアウト全体 -->
    <div class="container mt-5">
        <div class="columns">

            <!-- 左側メニュー -->
            {% module Template("modules/leftmenu.html") %}

            <!-- コンテンツエリア -->
            <div class="column">
                <section class="section">
                    <h1 class="title">Welcome to the Wiki-like Page</h1>
                    <p>This is a basic example of a Wiki-like layout using Tornado and Bulma CSS. You can modify the content as needed.</p>
                </section>
            </div>
        </div>
    </div>

    <!-- フッター -->
    {% module Template("modules/footer.html") %}

</body>
</html>
